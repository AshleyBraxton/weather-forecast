<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main class="flex">
    <aside id="city-search">
        <h2>Search For a City</h2>
        <input type="text" id="user-city">
        <button id="submit">
            <p>Submit</p>
        </button>
    </aside>
    <div id="todays-weather">
        <h2 id="city-name"></h2>
        <div id="icon"><img id="weatherIcon" src="" alt="Weather icon"></div>
        <p id="current-temp"></p>
        <p id="current-humidity"></p>
        <p id="current-wind"></p>
    </div>
    <aside id="previous-cities">
        <h2>Previous Searches:</h3>
        <p id="past-cities"></p>
    </aside>
    <div id="future-forecast">
        <h2>5-Day Forecast:</h2>
        <div class='forecast-card' id="day-1">
            <h3 id="date1"></h3>
            <div id="icon"><img id="dayOneIcon" src="" alt="Weather icon"></div>
            <p id="temp1"></p>
            <p id="humidity1"></p>
            <p id="wind1"></p>
        </div>
        <div  class='forecast-card' id="day-2">
            <h3 id="date2"></h3>
            <div id="icon"><img id="dayTwoIcon" src="" alt="Weather icon"></div>
            <p id="temp2"></p>
            <p id="humidity2"></p>
            <p id="wind2"></p>
        </div>
        <div class='forecast-card'  id="day-3">
            <h3 id="date3"></h3>
            <div id="icon"><img id="dayThreeIcon" src="" alt="Weather icon"></div>
            <p id="temp3"></p>
            <p id="humidity3"></p>
            <p id="wind3"></p>
        </div>
        <div  class='forecast-card' id="day-4">
            <h3 id="date4"></h3>
            <div id="icon"><img id="dayFourIcon" src="" alt="Weather icon"></div>
            <p id="temp4"></p>
            <p id="humidity4"></p>
            <p id="wind4"></p>
        </div>
        <div class='forecast-card'  id="day-5">
            <h3 id="date5"></h3>
            <div id="icon"><img id="dayFiveIcon" src="" alt="Weather icon"></div>
            <p id="temp5"></p>
            <p id="humidity5"></p>
            <p id="wind5"></p>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</main>
</body>
</html>
